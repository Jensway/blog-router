# 自动构建共享中心 Android APK，构建产物可在 Actions 页面下载
name: 构建 APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:   # 支持在 GitHub 网页上手动点「Run workflow」触发

env:
  JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
  GRADLE_OPTS: -Dfile.encoding=UTF-8
  LANG: C.UTF-8
  LC_ALL: C.UTF-8

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 安装依赖
        working-directory: android-app
        run: npm install

      - name: 添加 Android 平台
        working-directory: android-app
        run: npx cap add android

      - name: 修复中文编码 (UTF-8)
        working-directory: android-app
        run: node scripts/fix-android-encoding.js

      - name: 构建前端
        working-directory: android-app
        run: npm run build

      - name: 同步到 Android 工程
        working-directory: android-app
        run: npx cap sync android

      - name: 安装 JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: 打包 APK
        working-directory: android-app/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: 共享中心-debug.apk
          path: android-app/android/app/build/outputs/apk/debug/app-debug.apk
